# app/config/security.yml
security:

    # http://symfony.com/doc/current/book/security.html#where-do-users-come-from-user-providers
    # http://symfony.com/doc/current/book/security.html#where-do-users-come-from-user-providers
    providers:
        gestores:
            memory:
                users:
                    javier:
                        password: $2a$04$12Mb5onRI22ud6fDUeWcReJJR8beJX48R3ITHD39bz6/fY6DLMVJe
                        roles:
                          - ROLE_EDITOR
                          - ROLE_GESTOR
                          - ROLE_ADMIN
                    elisa:
                        password: $2a$04$51cx6Z/RBul4UAbRTMK7Ve65zwd6xMIQleDDMY30pDnZNCDjHAQCe
                        roles:
                          - ROLE_EDITOR
                          - ROLE_GESTOR
                          - ROLE_ADMIN

    firewalls:
         # disables authentication for assets and the profiler, adapt it according to your needs
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        gestion:
            pattern: ^/gestion
            http_basic:
                provider: gestores
        main:
            anonymous: ~
            # activate different ways to authenticate

            # http_basic: ~
            # http://symfony.com/doc/current/book/security.html#a-configuring-how-your-users-will-authenticate

            # form_login: ~
            # http://symfony.com/doc/current/cookbook/security/form_login_setup.html
    encoders:
        Symfony\Component\Security\Core\User\User:
            algorithm: bcrypt
            cost: 12

    access_control:
        - { path: ^/gestion, roles: ROLE_EDITOR }
        - { path: ^/gestion/registro, roles: IS_AUTHENTICATED_ANONYMOUSLY }